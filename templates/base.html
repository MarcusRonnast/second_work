<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Марк Чернышов. {% block lab %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
        <style>
            body {
                {% if color or background_color or font_size or font_weight %}
                color: {{ color or '#000000' }};
                background-color: {{ background_color or '#ffffff' }};
                font-size: {{ font_size or '16' }}px;
                font-weight: {{ font_weight or 'normal' }};
                {% endif %}
            }
        </style>
        {% block script %}{% endblock %}
    </head>
    <body>
        <header>
            WEB-программирование, часть 2. {{ self.lab() }}
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer>
            &copy; Марк Чернышов, ФБИ-22, 3 курс, 2024
        </footer>
    </body>
</html>
